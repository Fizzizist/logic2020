{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
  <h1>Forgot your password?</h1>
  <p>Enter your email address below, and we'll email instructions for setting a new one.</p>

  <form method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="id_email">Email</label>
      <input type="email" class="form-control" name="email" placeholder="Email" maxlength="254" required id="id_email">
    </div>
    <button class="btn btn-default" type="submit">Send me instructions!</button>
  </form>
</div>
{% endblock %}
