{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
<h1>Set a new password!</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_new_password1">New password</label>
            <input type="password" class="form-control" name="new_password1" required id="id_new_password1">
            <small class="form-text text-muted">Can't be too similar to your other personal information.</small>
            <small class="form-text text-muted">Must contain at least 8 characters.</small>
            <small class="form-text text-muted">Can't be a commonly used password.</small>
            <small class="form-text text-muted">Can't be entirely numeric.</small>
        </div>
        <div class="form-group">
            <label for="id_new_password2">New password confirmation</label>
            <input type="password" class="form-control" name="new_password2" required id="id_new_password2">
        </div>
        <button type="submit" class="btn btn-default">Change my password</button>
    </form>
</div>
{% endblock %}
